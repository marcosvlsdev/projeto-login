<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Responsiva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main>
        <div class="imagem">

        </div>
        <div class="conteudo">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                ambiente
            <p>
            <form action="login.php" method="post">
                <p>
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" placeholder="Seu E-Mail" autocomplete="email" required>
                </p>
                <p>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="Sua Senha"
                        autocomplete="current-password" minlength="8" required>
                </p>
                <p>
                    <input type="submit" value="Entrar" id="ientrar">
                </p>
                <p>

                </p>
            </form>
        </div>
    </main>
</body>

</html>
